<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عيادة الطبيب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .header {
            text-align: center;
            background-color: #6ec1e4;
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 30px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        h1 {
            color: #444;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #6ec1e4;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #4a9ab5;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>حجز موعد عيادة الطبيب</h1>
    </div>
    <div class="container">
        <form action="submit.php" method="post">
            <label for="name">الاسم الكامل:</label>
            <input type="text" id="name" name="name" placeholder="أدخل اسمك" required>

            <label for="date">تاريخ الموعد:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">الوقت:</label>
            <select id="time" name="time" required>
                <option value="">اختر الوقت</option>
                <option value="10:00 AM">10:00 صباحًا</option>
                <option value="11:00 AM">11:00 صباحًا</option>
                <option value="12:00 PM">12:00 ظهرًا</option>
                <option value="01:00 PM">01:00 مساءً</option>
            </select>

            <label for="phone">رقم الهاتف:</label>
            <input type="text" id="phone" name="phone" placeholder="أدخل رقم هاتفك" required>

            <button type="submit">احجز الآن</button>
        </form>
    </div>
</body>
</html>
